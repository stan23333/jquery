<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>事件解除</title>
<script src="libs/jquery-1.12.4.js" type="text/javascript"></script>
<script>
$(function(){
	 //解除事件
 $("h1").click(function(){
    alert("11111111");
  });
 $("h1").on({"click":function(){
   alert("2222222");
  },"mouseover":function(){
  	$(this).css("background-color","pink");
  }
});
 // $("h1").off();
 // $("h1").off("mouseover click");
 // $("button").on("click",myFun1=function(){
//    alert("aaaaaaa");
//    }).on("click",myFun2=function(){
//    alert("bbbbbbb");
//    }).on("click",myFun3=function(){
//    alert("ccccccc");
//    })
// $("button").off("click",myFun1);
 // 解除事件委托
function btnClick1(){
  alert( this.value + "-1" );
}
function btnClick2(){
  alert( this.value + "-2" );
}
// 给按钮1绑定点击
 $("body").on("click", "#btn1", btnClick1 );
// 给按钮2绑定点击
 $("body").on("click", "#btn2", btnClick2 );
//为所有a元素绑定click、mouseover、mouseleave事件
 $("body").on("click mouseleave", "a", function(event){
  if( event.type == "click" ){
    $("body").off("click", "#btn1");//取消btn1的绑定事件。成功执行
    alert("移除btn1上绑定的事件");
  }else if( event.type == "mouseleave" ){
    $("body").off("click", "#btn2");//取消btn1的绑定事件。成功执行
    alert("移除btn1上绑定的事件");
  }
});

})
</script>
</head>
<body>
<h1>河南科技大学</h1>
<button>单击3</button>
<br>
<br>
<input id="btn1" type="button" value="点击1" />
<input id="btn2" type="button" value="点击2" />
<a id="a1" href="#">河南科技大学</a>
</body>
</html>
