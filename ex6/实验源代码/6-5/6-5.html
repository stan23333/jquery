<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在jQuery原型上添加方法</title>
  <script src="jquery-1.12.4.js"></script>
	<script src="jquery.color.js"></script>
	<script>
     $(function(){
      $("h1").bgColor("yellow").width(200);
     	$("h1").color("pink");
     })
	</script>
</head>
<body>
	<h1>河南科技大学</h1>
</body>
</html>
