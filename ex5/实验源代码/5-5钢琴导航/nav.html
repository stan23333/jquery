	body,ul,li{
	padding:0;

	}
	.nav{
		width:700px;
		margin:0 auto;
		height: 60px;
	}
	ul{
		list-style: none;
		height: 60px;
		background-color: #000;
	}
	ul li{
		float: left;
		line-height: 60px;
		font-size: 24px;
		width: 100px;
		text-align: center;
		position: relative;
		overflow: hidden;
		z-index:1;
	}
	ul li>a{
		text-decoration: none;
		display: block;
		height: 100%;
	}
	ul li>a:visited{
		color: blue;
	}
	ul li>span{
		position: absolute;
		width: 100%;
		height: 100%;
		background-color: yellow;
		left:0;
		top:60px;
		z-index:-1;
	}
	</style>
