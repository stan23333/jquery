<!doctype html>
<html>
<head>
<meta charset = "utf-8">
  <title>复选框效果</title>
  <style type = "text/css">
	td{
		text-align:center;
	    font-size:24px;
	    line-height:36px;
	}
	input{
		display: inline-block;
		width: 24px;
		height: 24px;
	}
    input[type=button]{
        width: 100px;
    }
  </style>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function(){
      $("#all").click(function(){
        var ch=this.checked;
        $("input[name=product]").each(function(){
          this.checked=ch;
        })
        
      })
      $("input[name=product]").click(function(){
        $("#all")[0].checked=( ($("input[name=product]:checked").length)==$("input[name=product]").length);
      })
    })
  </script>
</head>
<body>
  <table  border = "1" cellspacing = "0" cellpadding = "0"  width = "600px;" id="tb1" >
    <tr>
      <td>
      <input type = "checkbox" id = "all"  value =  "全选" />全选
      </td>
    	<td>商品名称</td>
    	<td>价格</td>
    </tr>
    <tr>
    	<td><input type = "checkbox" name = "product" /></td>
        <td>网页设计</td>
        <td>25</td>
    </tr>
    <tr>
    	<td><input type = "checkbox" name = "product" /></td>
    	<td>css + div布局</td>
    	<td>26</td>
    </tr>
    <tr>
    	<td><input type = "checkbox" name = "product" /></td>
    	<td>JavaScript程序设计</td>
    	<td>28</td>
    </tr>
    <tr>
      <td><input type = "checkbox" name = "product"  /></td>
      <td>JQuery程序设计</td>
      <td>28</td>
    </tr>
  </table>
</body>
</html>
