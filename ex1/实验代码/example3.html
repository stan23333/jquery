<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DOM对象与jQuery对象的区别</title>
<script src="../jquery-1.12.4.min.js" type="text/javascript"></script>
<script>
$(function(){
	//利用DOM对象
	 document.getElementById("cr").onclick=function(){
		if(this.checked)   alert("谢谢你参与！");
	}
	//利用jQuery对象
	 $("#cr").click(function(){
		if($(this).is(":checked"))  alert("谢谢你参与!");
		});
 //利用jQuery对象和DOM对象混合
    $("#cr").click(function(){
		if($(this)[0].checked)  alert("谢谢你参与!");
		});
	})
</script>
</head>
<body>
<input type="checkbox" id="cr"><label for="cr">我已经阅读了上面的制度</label>
</body>
</html>
