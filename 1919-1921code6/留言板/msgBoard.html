<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>留言板</title>
  <script src="libs/jquery-1.12.4.js"></script>
  <style>
    *{
      padding:0;
      margin: 0;
     }
    body{
      background-color: skyblue;
      margin-top: 70px;
    }
    #parent {
      width: 600px;
      margin: 0 auto;
    }
    h3{
      line-height: 40px;
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
    }
    p{
      width: 100%;
      margin-bottom: 25px;
      line-height:24px;
    }
    #box{
      width: 580px;
      padding: 25px 10px 0;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      max-height: 450px;
      overflow-y:auto;
      word-break: break-all;
    }
    #text{
      width: 100%;
      height: 90px;
      overflow: auto;
    }
    #btn{
      width: 100%;
      height: 50px;
    }
  </style>
</head>
<body>
  <div id="parent">
    <h3>留言内容：</h3>
    <div id="box"></div>
    <textarea id="text"></textarea><br/>
    <input id="btn" type="button" value="发表留言">
    <script>
        var n=1;
        $("#btn").click(function(){
          //鼠标单击时将多行文本框输入的内容显示在div#box中
          var s="<p><span><b>用户" + n + "说：</b></span>" + $("#text").val() + "</p>" + $("#box").html();
          $("#box").html(s);
          $("#text").val("");  //清空内容
          n++;
        });
    </script>
  </div>
</body>
</html>
