<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 2D转换</title>
	
	<style>
		.box {
			width: 400px;
			height: 400px;
			margin: 50px auto;
		}

		img {
			width: 100%;
			transition: all 1s;
		}
		
		.box:hover img {
			/*transform: scale(0.2);
			transform: rotate(360deg);*/

			transform: scale(0.2) rotate(360deg);

			/*transform: translate(100px, 0) rotate(360deg);*/
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="./images/dfc.gif" alt="">
	</div>
</body>
</html>
