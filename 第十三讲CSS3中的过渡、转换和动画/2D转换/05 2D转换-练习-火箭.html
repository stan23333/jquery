<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 2D转换</title>
	<style>
		html, body {
			height: 100%;
		}

		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		section {
			height: 100%;
			background-color: #DE8910;

			position: relative;
		}

		.rocket {
			width: 100px;
			height: 190px;

			position: absolute;
			left: 0;
			bottom: 0;
			/*bottom: -190px;*/

			transform: rotate(45deg) ;

			transition: all 1s;
		}

		section:hover .rocket {
            transform: rotate(45deg) translate(400px, -873px) ;

		}

	</style>
</head>
<body>
	<section>
		<div class="rocket">
			<img src="./images/rocket.png" alt="">
		</div>		
	</section>
</body>
</html>
