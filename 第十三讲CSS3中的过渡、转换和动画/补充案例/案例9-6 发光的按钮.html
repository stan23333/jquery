<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>发光的按钮</title>
<style type="text/css">
span{
	font-size:26px;
	color:#FFF;
	text-align:center;
	display: block;
	width: 180px;
	height: 60px;
	line-height:60px;
	margin: 100px;
	background-image:-webkit-linear-gradient(top,rgb(53, 138, 247),rgb(30, 167, 224) 20%,rgb(21, 93, 161));
	border-radius: 16px;
	-webkit-animation:faguang 1s linear 0s infinite alternate;
}

@-webkit-keyframes faguang{
	from{
		box-shadow: 0px 0px 10px 2px green;
	}
	to{
		box-shadow: 0px 0px 30px 12px red;
	}
}
</style>
</head>
<body>
	<span>发光的按钮</span>
</body>
</html>
