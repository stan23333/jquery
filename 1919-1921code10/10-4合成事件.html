<html>
<head>
<meta charset="utf-8">
<title>合成事件</title>
<style>
div.dd1{
	width:400px;
	background-color:#C60;
	border:2px solid green;
	}
div.dd2{
	width:150px;
	height: 100px;
	background-color:pink;
	}
</style>
<script src="libs/jquery-1.12.4.js"  type="text/javascript"></script>
<!-- <script src="libs/jquery.js"  type="text/javascript"></script> -->
<script>
$(function(){

// hover()方法的使用
   /* $("h3").on({"mouseover":function(){ 
           $(this).next().hide(); 
          },"mouseout":function(){ 
               $(this).next().show();
          }
     });*/
    //  $("h3").on("mouseover",function(){ 
    //        $(this).next().hide();})
    //  		.on("mouseout",function(){ 
    //            $(this).next().show();
    //         });
    // $("h3").mouseover(function(){ 
    //        $(this).next().hide(); 
    //       }).mouseout(function(){ 
    //            $(this).next().show();
    //       });
    //hover(function(),function())       
	//hover=mouseover+mouseout 或者 =mouseenter+mouseleave
	$("h3").hover(function(){
		$(this).next().hide();
		},function(){
			$(this).next().show();
	});
	//toggle方法的使用 
	var flag=1;
	$("h3").click(function(){
		if(flag==1)
		{$(this).css("background-color","red");
		flag=2;}
		else if(flag==2)
        {
		$(this).css("background-color","blue");
	     flag=3;}
	    else if(flag==3)
		{
		$(this).css("background-color","green");
		flag=1;}
	})
	//模拟连续单击：现在高版本jquery不支持
	/*$("h3").toggle(function(){
     $(this).css("background-color","red");
	},function(){
     $(this).css("background-color","green");
	},function(){
      $(this).css("background-color","blue");
	})*/
	// show()与hide()方法的切换
	$(".dd1").on("mouseenter mouseleave",function(){
		$("h1").toggle();
	});	
})
</script>
</head>

<body>
<h3>河南科技大学</h3>

</div>
