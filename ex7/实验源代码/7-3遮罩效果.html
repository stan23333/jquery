<!doctype html>
<html>
<head>
<meta charset = "utf-8" />
<title>图像遮罩效果</title>
    <style>
    h2{
    text-align: center;
    }
    div{
    width: 200px;
    height: 200px;
    margin:20px auto;
    position: relative;
    }
    div img{
    width:100%;
    height:100%;
    border-radius: 50%;
    }
    div::before{  /*利用::before在div内部前面插入一个元素，但这个元素没有内容，而且是行内元素*/
    content: "";    /*没有内容也必须写该属性*/
    display: block;  /*将行内元素转换为块级元素，可以设置width、height属性*/
    width: 200px;
    height: 200px;
    border-radius: 50%;  /*利用该CSS3属性将该元素转换为圆形*/
    position: absolute;   /*采用“父相子绝”将::before产生的元素与div元素完全重合*/
    left: 0;
    top: 0;
    transition:all 2s;
    }
    div:hover::before{  /*当鼠标移动到::before产生的元素上时，为该元素添加半透明背景*/
    background-color: rgba(0,0,255,0.3);  
    }
</style>
</head>
<body>
    <h2>鼠标移动到图像上会产生遮罩效果</h2>
    <div>
        <img src="images/md.jpg" alt="">
    </div>
</body>
</html>
