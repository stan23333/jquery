<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>键盘事件</title>
<style>
.p1,.p2,.p3{
	width:300px;
	height:60px;
	background-color:pink;}

</style>
<script src="libs/jquery-1.12.4.js" type="text/javascript"></script>
<script>
$(function(){
//键盘事件
// x=0;
// y=0;
// z=0;
//   $(document).keydown(function(){
//   	$(".p1").html("keydown我的内容是："+(x+=1));
//   });

//   $(document).keypress(function(){
//   	$(".p2").html("keypress我的内容是："+(y+=1));
//   });

//   $(document).keyup(function(){
//   	$(".p3").html("keyup我的内容是："+(z+=1));
//   });
 $(document).keydown(function(e){
	  if(e.which==37)//向左
	     $("body").css("background-color","red");
	  else if(e.which==38)   //向上
	     $("body").css("background-color","yellow");
	  else if(e.altKey)    //alt键
	  	$("body").css("background-color","blue");
	  else if(e.ctrlKey&&e.which==13)   //ctrl+enter
	  	$("body").css("background-color","green");
	  else if(e.ctrlKey&&e.shiftKey)   //ctrl+shift
	  	$("body").css("background-color","pink");
 })

});
</script>
</head>
<body>
<p class="p1">keydown我的内容是：</p>
<p class="p2">keypress我的内容是：</p>
<p class="p3">keyup我的内容是：</p>
</body>
</html>
