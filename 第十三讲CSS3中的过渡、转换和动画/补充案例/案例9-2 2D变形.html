<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>2D变形</title>
<style type="text/css">
div{ width:500px; margin:150px auto;}
    img{
        transition:all 1s ease 0s;
        border-radius: 200px;
    }
    img:hover{
        -webkit-transform:rotate(30deg) scale(1.5);
        border-radius: 0;
    }
</style>
</head>
<body>
<div>
	<img src="images/miao.png" alt="猫猫">
</div>
</body>
</html>
