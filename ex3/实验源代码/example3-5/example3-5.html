<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>图片展示</title>
<style type="text/css">
ul,li{
	padding: 0;
	margin: 0;
}
ul{
	overflow: hidden;
	margin-bottom: 20px;
}
#box{
	width:488px;
}
h3{
	margin-bottom: 20px;
	text-align: center;
}
li{
	list-style:none;
	float:left;
	margin-right:20px;
	border:1px solid #AAAAAA;
}
#showimg{
	width:466px;
	border:1px solid #000;
	position: relative;
}
#showimg img{
	width:100%;
}
#showimg span{
	text-align: center;
  position: absolute;
  left:0;
  bottom:0;
  width:100%;
  line-height: 30px;
  background-color:rgba(0,0,0,0.5);

}
</style>
<!--   引入jQuery -->
<script src="jquery-3.3.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("li").click(function(){
		var index=$(this).index()+1;
		var txt=$(this).children().attr("title");
		$("#showimg>img").attr("src","images/apple_"+index+"_bigger.jpg").next().html(txt);

	})
})
</script>

</head>
<body>
<div id="box">
	<h3>图片展示</h3>
	<ul>
			<li><img src="images/apple_1.jpg" title="苹果 iPod" /></li>
			<li><img src="images/apple_2.jpg" title="苹果 iPod nano"/></li>
			<li><img src="images/apple_3.jpg" title="苹果 iPhone"/></li>
			<li><img src="images/apple_4.jpg" title="苹果 Mac"/></li>
	</ul>
    <div id="showimg">
    	<img src="images/apple_1_bigger.jpg">
    	<span>苹果 iPod</span>
    </div>   
</div>
</body>
</html>
