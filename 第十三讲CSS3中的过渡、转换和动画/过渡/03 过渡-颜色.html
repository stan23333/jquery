<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 过渡</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.transition {
			width: 200px;
			height: 200px;
			margin: 50px auto;
			background-color: green;

			transition: all 4s;
		}

		/*需要了解过渡属性可以放到任意状态中，但是会有一些差别*/
		.transition:hover {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="transition"></div>
</body>
</html>
