<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
       ul,h3{
       	padding:0;
       	margin:0;
       }
        .main{
            width: 700px;
            margin:50px auto 0 auto;
        }
       .bigimg {
        height: 320px;
        position: relative;
	    overflow:hidden;
       }
    .bigimg .tip {
	    width: 660px;
	    height: 53px;
	    padding-left:20px;
		padding-right:20px;
	    position: absolute;
		left:0;
		/*top:267px;*/
		bottom:0;
	    background-color: rgba(0,0,0,0.8);
	    /*z-index: 10;*/
       }
       .bigimg .tip h3 {
	     /*margin-top:12px;*/
	     line-height: 53px;
         color: #98E404;
         font-size: 28px;
         float:left;
         font-weight: 500;
        }
        .bigimg .tip a{
         width: 30px;
         height: 29px;
         display: block;
         float: right;
         margin-top: 12px;
         margin-left:5px;
         text-indent:-9999px;
}
.bigimg .tip a.l{
    background:url(images/icon_focus_switch.png) no-repeat 0 0;
}
.bigimg .tip a.l:hover {
    background: url(images/icon_focus_switch.png) no-repeat -30px 0;
}

.bigimg .tip a.r{
    background: url(images/icon_focus_switch.png) no-repeat -60px 0;
}

.bigimg .tip a.r:hover {
    background: url(images/icon_focus_switch.png) no-repeat -90px 0;
}
.smallimg {
    padding: 10px 5px;
    background-color: #000;
}
.smallimg ul {
    list-style: none;
	overflow: hidden;
}
.smallimg ul li {
    float: left;
    width: 60px;
    margin: 0 4px 0 5px;
    text-align: center;
    position: relative;
}
.smallimg ul li img{
	width: 100%;
	display: block;   /*消除4px的误差*/
}
.smallimg ul li span{
    position: absolute;
    bottom: 0;
    left: 0;
	width:60px;
	height: 6px;
	background-color: #98E404;
	display:none;
}
/*.smallimg ul li::after{
	content: "";
    position: absolute;
    bottom: 0;
    left: 0;
	width:60px;
	height: 6px;
	background-color: transparent;
}*/
</style>
<script src="jquery-3.1.0.min.js" type="text/javascript">
</script>

</head>
<body>
	<div class="main">
		<div class="bigimg">
            <img src="images/b01.jpg" alt="第1张图的描述信息"/>
            <img src="images/b02.jpg" alt="第2张图的描述信息" />
            <img src="images/b03.jpg" alt="第3张图的描述信息" />
            <img src="images/b04.jpg" alt="第4张图的描述信息" />
            <img src="images/b05.jpg" alt="第5张图的描述信息" />
            <img src="images/b06.jpg" alt="第6张图的描述信息" />
            <img src="images/b07.jpg" alt="第7张图的描述信息" />
            <img src="images/b08.jpg" alt="第8张图的描述信息" />
            <img src="images/b09.jpg" alt="第9张图的描述信息" />
            <img src="images/b10.jpg" alt="第10张图的描述信息" />

                <h3>第1张图的描述信息</h3>
                <a class="r" href="javascript:;">右</a>
                <a class="l" href="javascript:;">左</a>

            <ul>
                <li><img src="images/small01.jpg" /><span></span></li>
