<!-- BEGIN HEAD -->
<head>
   <meta charset="utf-8" />
   <title>我的系统-登录页面</title>
   <meta content="width=device-width, initial-scale=1.0" name="viewport" />
   <meta content="" name="description" />
   <meta content="" name="author" />
   <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
   <link href="assets/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
   <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
   <link href="css/style.css" rel="stylesheet" />
   <link href="css/style-responsive.css" rel="stylesheet" />
   <link href="css/style-default.css" rel="stylesheet" id="style_color" />
</head>

<!-- BEGIN BODY -->
<body class="lock">
    <form action="index.html" method="post">
    <div class="lock-header">
        <!-- BEGIN LOGO -->
        <a class="center" id="logo" href="index.html">
            <img class="center" alt="logo" src="img/logo.png">
        </a>
        <!-- END LOGO -->
    </div>
    <div class="login-wrap">
        <div class="metro single-size red">
            <div class="locked">
                <i class="icon-lock"></i>
                <span>登录</span>
            </div>
        </div>
        <div class="metro double-size green">
                <div class="input-append lock-input">
                    <input type="text" class=""  name="loginname" placeholder="用户名">
                </div>
        </div>
        <div class="metro double-size yellow">
                <div class="input-append lock-input">
                    <input type="password" class="" name="loginpwd" placeholder="密码">
                </div>
        </div>
        <div class="metro single-size terques login">
                <button type="submit" name="loginbtn" class="btn login-btn">
                    登录
                    <i class=" icon-long-arrow-right"></i>
                </button>
        </div>
        <div class="login-footer">
            <div class="remember-hint pull-left">
                <input type="checkbox" id=""> 记住密码
            </div>
            <div class="forgot-hint pull-right">
                <a id="forget-password" class="" href="javascript:;">忘记密码?</a>
            </div>
        </div>
    </div>
    </form>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script>
       $(function(){
         $("[name=loginbtn]").click(function(){
            if(!($("[name=loginname]").val()=="hhh"&&$("name=loginpwd").val()=="111")) {
                alert("用户名或密码错误！");
                return false;  
            }
         }) 
       })

    </script>
</body>
<!-- END BODY -->
</html>
