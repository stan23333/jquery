<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>元素的显示和隐藏</title>
    <script src="libs/jquery-1.12.4.js"></script>
    <style>
        div{
           width: 100px; 
           height: 100px; 
           background-color: #edbc80; 
        }
    </style>
  </head>
  <body>
    <input id="btnHide" type="button" value="隐藏图形">
    <input id="btnShow" type="button" value="显示图形">
    <input id="btnToggle" type="button" value="切换显示隐藏效果"><br>
    <div></div>
    <script>
        // 隐藏图形
        $('#btnHide').click(function() {
          //jquery中，show()和hide()方法在动画时间和回调函数两个参数中间，还可以再加上一个用于设置动画缓动效果的参数，linear or swing
            $('div').hide(3000,'swing');
        });
        // 显示图形
        $('#btnShow').click(function() {
            $('div').show(1000, function() {
                $('div').css('border-radius', '50%');
            });
        });
        // 切换显示隐藏效果
        $('#btnToggle').click(function() {
            $('div').toggle('slow', 'linear');
            //toggle方法在实现切换时，第一次点击时与当前元素的形状和状态有关
        });
    </script>
  </body>
</html>
