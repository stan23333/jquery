<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>简单事件绑定的缺点</title>
<style>
div{
	width:400px;
	background-color:#C60;
	}
</style>
<script src="libs/jquery-1.12.4.js"  type="text/javascript"></script>
<script>
$(function(){
   $("p").click(function(){
   	  $(this).css("background-color","pink");
   });
   $("p").mouseover(function(){

   	   $(this).css("color","red");
   });
   $("#btn").click(function(){
   	$("<p>我是新创建的段落</p>").appendTo("body");
   })
})
</script>
</head>

<body>
<input type="button" id="btn" value="添加段落">
<p>我是段落一</p>
<p>我是段落二</p>
<p>我是段落三</p>
<p>我是段落四</p>
</body>
</html>
