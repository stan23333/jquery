<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 动画</title>
	<style>

		html, body {
			height: 100%;
		}

		body {
			margin: 0;
			padding: 0;
			position: relative;
		}

		.car {
			width: 240px;
			position: absolute;

			/*这里是为了实现居的效果*/
			top: 50%;
			transform: translate(100px, -50%);

			animation: run 2s forwards 2s infinite;
		}

		img {
			display: block;
			width: 100%;
		}

		/*定义动画状态*/
		@keyframes run {
			0% {
				
			}

			15% {
				/*往后辙，并倾斜*/
				transform: translate(0, -50%) skew(30deg);
			}

			90% {
				/*往前跑，并倾斜*/
				transform: translate(800px, -50%) skew(-20deg);
				/*速度函数*/
				animation-timing-function: ease-in;
			}

			100% {
				/*倾斜*/
				transform: translate(800px, -50%) skew(0deg);
				/*改变转换原点*/
				transform-origin: right bottom;
			}
		}
	</style>
</head>
<body>
	<div class="car">
		<img src="./images/car.jpg" alt="">
	</div>
</body>
</html>
