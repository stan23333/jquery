<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>无标题文档</title>
	<style type="text/css">
		.over,.enter{
			background-color:pink;
			padding:20px;
			width:40%;
			float:left;
			margin-right:10px;}
		h2{ background-color:#FFF;}
	</style>
	<script src="libs/jquery-1.12.4.js" type="text/javascript"></script>
	<script type="text/javascript">
		x=0;
		y=0;
		$(document).ready(function(){
		 $(".over").mouseover(function(){
		 	$(".over span").text(x+=1);
		 });
		 $(".enter").mouseenter(function(){
		 	$(".enter span").text(y+=1);
		 });
		});
	</script>	
</head>

<body>
<p>不论鼠标指针穿过被选元素或其子元素，都会触发 mouseover 事件。</p>
<p>只有在鼠标指针穿过被选元素时，才会触发 mouseenter 事件。</p>
<div class="over">
	<h2 >被触发的 Mouseover 事件：<span></span></h2>
</div>
<div class="enter">
	<h2 >被触发的 Mouseenter 事件：<span></span></h2>
</div>
</body>
</html>
